# cluster with 3 control-plane nodes and 3 workers
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
  - role: control-plane
    image: kindest/node:v1.19.1
  - role: worker
    image: kindest/node:v1.19.1
  - role: worker
    image: kindest/node:v1.19.1
  - role: worker
    image: kindest/node:v1.19.1